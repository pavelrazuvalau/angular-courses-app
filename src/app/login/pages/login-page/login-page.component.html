<mat-card>
  <h2>Login</h2>
  <form autocomplete="off" [formGroup]="loginForm" (submit)="loginForm.valid && login()">
    <mat-form-field>
      <input matInput formControlName="login" placeholder="Username" name="userName">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput formControlName="password" placeholder="Password" name="password">
    </mat-form-field>
    <button type="submit" mat-raised-button>Login</button>
  </form>
  <p class="error-message">{{ errorMessage$ | async }}</p>
</mat-card>
