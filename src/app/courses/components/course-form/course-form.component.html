<mat-card>
  <form autocomplete="off" [formGroup]="courseForm" (submit)="onSubmit()">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Title" name="title">
      <mat-error *ngIf="courseForm.controls['name'].hasError('required')">Please enter a course title</mat-error>
      <mat-error *ngIf="courseForm.controls['name'].hasError('maxlength')">Course title is loo long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput formControlName="description" placeholder="Description" name="description"></textarea>
      <mat-error *ngIf="courseForm.controls['description'].hasError('required')">Please enter a course description</mat-error>
      <mat-error *ngIf="courseForm.controls['description'].hasError('maxlength')">Course description is loo long</mat-error>
    </mat-form-field>

    <app-course-date-input
      formControlName="date"
      [errorMatcher]="createCustomErrorStateMatcher('date')"></app-course-date-input>
    <app-course-duration-input
      formControlName="length"
      [errorMatcher]="createCustomErrorStateMatcher('length')"></app-course-duration-input>
    <app-course-authors-input
      formControlName="authors"
      [suggestedAuthors]="suggestedAuthors"
      [errorMatcher]="createCustomErrorStateMatcher('authors')"></app-course-authors-input>
    <div class="form-actions">
      <button type="submit" mat-raised-button [disabled]="courseForm.invalid">Save</button>
      <button type="button" color="warn" mat-raised-button (click)="onCancel(); $event.preventDefault()">Cancel</button>
    </div>
  </form>
</mat-card>
