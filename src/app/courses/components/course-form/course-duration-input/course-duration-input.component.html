<div [formGroup]="form">
  <mat-form-field class="input-small">
    <input
      matInput
      (blur)="onTouched()"
      [errorStateMatcher]="errorMatcher"
      formControlName="length"
      placeholder="Duration"
      name="duration">
      <mat-error *ngIf="errorMatcher.hasError('required')">Please enter a duration</mat-error>
      <mat-error *ngIf="errorMatcher.hasError('notInteger')">Duration value is invalid</mat-error>
  </mat-form-field>
  <span *ngIf="form.value.length">{{ form.value.length | minutesToTime }}</span>
</div>
